<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <style>
            /* CSS */
            *{
                background: #c3dbb9;
            }

            body {
            margin: 0;
            padding: 0;
            background: url('ap-chem-img.png') no-repeat center center fixed;
            background-size:  85% auto;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
          }
         .game-container {
            background: white;
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        input, button {
             background: white;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        #question{
          background: white;
       }
       h1{
        background: white;
       }
        #score {
            background: white;
            margin-top: 15px;
            font-size: 20px;
        }
        </style>

        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->

    <div class="game-container">
        <h1>Chemistry Charge Challenge</h1>
         <div id="question">What is the charge of Na?</div>
         <input type="text" id="answer" placeholder="e.g. +1" />
             <br>
        <button onclick="checkAnswer()">Submit</button>
        <div id="feedback"></div>
         <div id="score"> üç¶ Score: 0</div>
     </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="script.js"></script> -->
        <script>
            // JS
          let score = 0;
    let correctCount = 0;
    let level = 1;

    const levels = {
        1: [
            { question: "What is the charge of a Na ion?", answer: "+1" },
            { question: "What is the charge of a Cl ion?", answer: "-1" },
            { question: "What is the charge of a Mg ion?", answer: "+2" },
            { question: "What is the charge of an O ion?", answer: "-2" },
            { question: "What is the charge of a K ion?", answer: "+1" },
            { question: "What is the charge of a Ca ion?", answer: "+2" },
            { question: "What is the charge of a Br ion?", answer: "-1" },
            { question: "What is the charge of an F ion?", answer: "-1" }
        ],
        2: [
            { question: "What is the charge of Fe in FeCl‚ÇÇ?", answer: "+2" },
            { question: "What is the charge of Fe in FeCl‚ÇÉ?", answer: "+3" },
            { question: "What is the charge of Cu in Cu‚ÇÇO?", answer: "+1" },
            { question: "What is the charge of Cu in CuO?", answer: "+2" },
            { question: "What is the charge of Zn in ZnSO‚ÇÑ?", answer: "+2" },
            { question: "What is the charge of Sn in SnO‚ÇÇ?", answer: "+4" },
            { question: "What is the charge of Pb in PbO?", answer: "+2" },
            { question: "What is the charge of Mn in MnCl‚ÇÇ?", answer: "+2" }
        ],
        3: [
            { question: "What is the charge of NO‚ÇÉ?", answer: "-1" },
            { question: "What is the charge of SO‚ÇÑ?", answer: "-2" },
            { question: "What is the charge of NH‚ÇÑ?", answer: "+1" },
            { question: "What is the charge of PO‚ÇÑ?", answer: "-3" },
            { question: "What is the charge of CO‚ÇÉ?", answer: "-2" },
            { question: "What is the charge of HCO‚ÇÉ?", answer: "-1" },
            { question: "What is the charge of CN?", answer: "-1" },
            { question: "What is the charge of OH?", answer: "-1" }
        ]
    };

    let currentQuestion;
    let remainingQuestions = [];

    function getRandomQuestion() {
        if (remainingQuestions.length === 0) {
            remainingQuestions = [...levels[level]];
        }
        const index = Math.floor(Math.random() * remainingQuestions.length);
        currentQuestion = remainingQuestions.splice(index, 1)[0];
        document.getElementById("question").textContent = currentQuestion.question;
        document.getElementById("answer").value = "";
        document.getElementById("feedback").textContent = "";
        updateLevelLabel();
    }

    function checkAnswer() {
        let user = document.getElementById("answer").value.trim();
        if (user === currentQuestion.answer) {
            score++;
            correctCount++;
            document.getElementById("feedback").textContent = "‚úÖ Correct!";
            if (correctCount % 3 === 0 && level < 3) {
                level++;
                alert("üéâ Level up! Now on Level " + level);
                correctCount = 0; // reset for new level
                remainingQuestions = []; // ‚¨ÖÔ∏è Clear previous level's questions
            }
        } else {
            document.getElementById("feedback").textContent = "‚ùå Wrong. Try again.";
        }
        document.getElementById("score").textContent = "üç¶ Score: " + score;
        getRandomQuestion();
    }

    function updateLevelLabel() {
        const levelNames = {
            1: "Level 1: Basic Ions",
            2: "Level 2: Transition Metals",
            3: "Level 3: Polyatomic Ions"
        };
        document.getElementById("level").textContent = levelNames[level];
    }

    // Start game
    getRandomQuestion();


        </script>
    </body>
</html>
